<nz-layout id="login_ng" class="app-layout">
  <nz-content>
    <div class="inner-content wrapper">
      <div class="loginArea">
        <div class="loginTitle">
          <span class="title">{{'login.name' | translate}}</span>
        </div>
        <div class="row-12 loginInputLeft">
          <form nz-form [formGroup]="validateForm" class="loginForm" (ngSubmit)="submitForm($event)">
            <nz-form-item class="loginFormTop">
              <span class="loginFormLabel bgMain">&nbsp;</span>
              <span class="loginFormTitle">{{'login.title' | translate}}</span>
              <span><a class="register" (click)="navigateRegister()">{{'login.register' | translate}}</a></span>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">{{'login.account' | translate}}</nz-form-label>
              <nz-form-control nzErrorTip="{{'placeholder.account' | translate}}">
                <nz-input-group nzSuffixIcon="user">
                  <input type="text" nz-input formControlName="account" maxlength="20"
                         placeholder="{{'placeholder.account' | translate}}"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">{{'login.password' | translate}}</nz-form-label>
              <nz-form-control nzErrorTip="{{'placeholder.password' | translate}}">
                <nz-input-group [nzSuffix]="suffixTemplate">
                  <input [type]="passwordVisible ? 'text' : 'password'" nz-input maxlength="16" autocomplete="off"
                         placeholder="{{'placeholder.password' | translate}}" formControlName="password"/>
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i nz-icon class="cursor-pointer"
                     [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                     (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">{{'login.language' | translate}}</nz-form-label>
              <nz-form-control>
                <nz-select class="loginFormSelect" formControlName="language">
                  <nz-option *ngFor="let item of languageList"
                             [nzValue]="item.code" [nzLabel]="item.name"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <button nz-button class="loginFormButton" nzType="primary">{{'login.title' | translate}}</button>
          </form>
        </div>
        <div class="loginInputRight">
          <div class="loginImgArea"></div>
        </div>
        <div class="loginCopyright">
          <div class="copLabel"><span>&copy; {{settings.app.year}}&nbsp;{{ settings.app.name }}</span></div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
