<nz-layout id="login_ng" class="app-layout">
  <nz-content>
    <div class="inner-content wrapper">
      <div class="loginArea">
        <div class="loginTitle">
          <span class="title">{{'login.name' | translate}}</span>
        </div>
        <div class="row-12 loginInputLeft">
          <form nz-form [formGroup]="validateForm" class="loginForm">
            <nz-form-item class="loginFormTop">
              <span class="loginFormLabel bgMain">&nbsp;</span>
              <span class="loginFormTitle">{{'login.title' | translate}}</span>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">账&nbsp;&nbsp;&nbsp;号</nz-form-label>
              <nz-form-control nzErrorTip="请输入账号">
                <nz-input-group nzSuffixIcon="user">
                  <input type="text" nz-input formControlName="account" placeholder="请输入账号"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">密&nbsp;&nbsp;&nbsp;码</nz-form-label>
              <nz-form-control nzErrorTip="请输入密码">
                <nz-input-group [nzSuffix]="suffixTemplate">
                  <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="请输入密码"
                         formControlName="password"/>
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i nz-icon class="cursor-pointer"
                     [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                     (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="loginFormItem">
              <nz-form-label nzNoColon class="bigLabel">验证码</nz-form-label>
              <nz-form-control>
                <app-slide-verify initText="向右滑动完成验证" successText="验证成功"></app-slide-verify>
              </nz-form-control>
            </nz-form-item>
            <button nz-button class="loginFormButton" nzType="primary">登&nbsp;&nbsp;录</button>
          </form>
        </div>
        <div class="loginInputRight">
          <div class="loginImgArea"></div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
