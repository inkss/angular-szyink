<div class="verify-wrap" [id]="eleID">
  <div class="drag-progress" [id]="slideProEleID" [ngStyle]="slideProStyle"></div>
  <span class="drag-btn" [id]="slideBtnID" [ngStyle]="slideBtnStyle"></span>
  <span class="fix-tips" [id]="slideFixTipsEleID">
        {{initText}}
    </span>
  <span class="verify-msg" [id]="slideSucMsgEleID" [ngStyle]="slideSuccessMessageStyle">
        {{successText}}
    </span>
</div>
